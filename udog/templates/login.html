<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>UDOG 로그인</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login.css') }}">
</head>
<body style="display: flex; align-items: center; justify-content: center; height: 92vh; margin: 0; background-image: url('{{ url_for('static', filename='bg.png') }}'); background-size: cover; background-position: center;">
  <div class="content">
    <h1>UDOG</h1>
    <form action="/login2" method="post">
      <input type="text" name="username" placeholder="사용자 이름" required><br>
      <input type="password" name="password" placeholder="비밀번호" required><br>
      <button type="submit">로그인</button>
    </form>
    <p>아직 회원이 아니신가요? <a href="/userjoin">회원가입하세요.</a></p>
  </div>
</body>
</html>
